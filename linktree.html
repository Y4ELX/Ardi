<script>

    function openMenu() {
        var menu = document.getElementById("dropdownMenu");
        const imgArroba = document.getElementById("imgArroba");
        const imgClose = document.getElementById("imgClose");

        if (menu.style.display === "none" || menu.style.display === "") {

            imgArroba.style.animation = "spinNormal 0.5s ease-in-out";
            imgClose.style.animation = "spinNormal 0.5s ease-in-out";
            imgArroba.style.opacity = "0";
            setTimeout(() => {
                imgClose.style.opacity = "1";
                imgArroba.style.opacity = "0";
            }, 200);

            menu.style.display = "flex";
            setTimeout(() => {
                menu.style.transform = "scale(1)"
            }, 100);
        } else {

            imgClose.style.animation = "spinNormalNeg 0.5s ease-in-out";
            imgArroba.style.animation = "spinNormalNeg 0.5s ease-in-out";
            imgClose.style.opacity = "0";
            setTimeout(() => {
                imgClose.style.opacity = "0";
                imgArroba.style.opacity = "1";
            }, 200);

            menu.style.transform = "scale(0.1)"
            setTimeout(() => {
                menu.style.display = "none";
            }, 100);
        }
    }

    // Cerrar el menú si se hace clic fuera de él
    window.onclick = function (event) {
        if (!event.target.matches('.btnArroba')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                }
            }
        }
    }

</script>
