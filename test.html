<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Texto</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        .container {
            overflow: hidden;
            height: 100vh;
            /* Ajusta según el tamaño de tu texto */
            position: relative;
            width: 300px;
            /* Ajusta según el tamaño de tu texto */
        }

        .text-wrapper {
            display: flex;
            flex-direction: column;
            transition: transform 1s;
            top: 0;
            left: 0;
            height: 10vh;
            overflow: hidden;
        }

        .text {
            margin: 0;
            padding: 0;
            background: white;
            border: 1px solid #ddd;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            height: 10vh;
            display: flex;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-wrapper">
            <p class="text">Texto 1</p>
            <p class="text">Texto 2</p>
            <p class="text">Texto 3</p>
            <p class="text">Texto 4</p>
        </div>
    </div>
    <script>
        const texts = document.querySelectorAll('.text');
        const wrapper = document.querySelector('.text-wrapper');
        let currentIndex = 0;

        function showNextText() {
            const totalTexts = texts.length;
            wrapper.style.transform = `translateY(-${currentIndex * 100}%)`;
            currentIndex = (currentIndex + 1) % totalTexts;
        }

        function startAnimation() {
            setInterval(showNextText, 3000); // Cambia de texto cada 3 segundos
        }

        window.onload = startAnimation;
    </script>
</body>

</html>
