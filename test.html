<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa de Imágenes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo general para los divs de imagen */
        .parentPR {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(4, 1fr);
            max-width: 1200px;
            margin: auto;
        }

        .pryct4 {
            width: 100%;
            height: 150px;
            cursor: pointer;
            border: 2px solid #ccc;
            transition: transform 0.3s ease-in-out;
        }

        .pryct4:hover {
            transform: scale(1.05);
        }

        /* Estilo para el Modal */
        .modal {
            display: none;
            /* Oculto por defecto */
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Imagen dentro del Modal */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }

        /* Texto para la Descripción */
        #caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
        }

        /* Botón de Cerrar */
        .close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Divs con imágenes -->
    <div class="parentPR">
        <div id="octo1" class="pryct4"
            style="background-image: url('img/octo1.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo2" class="pryct4"
            style="grid-column: span 3 / span 3; background-image: url('img/octo2.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo3" class="pryct4"
            style="grid-column: span 3 / span 3; background-image: url('img/octo3.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo4" class="pryct4"
            style="background-image: url('img/octo4.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo5" class="pryct4"
            style="background-image: url('img/octo5.svg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo6" class="pryct4"
            style="background-image: url('img/octo6.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo7" class="pryct4"
            style="background-image: url('img/octo7.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo8" class="pryct4"
            style="background-image: url('img/octo8.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo9" class="pryct4"
            style="background-image: url('img/octo9.svg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo10" class="pryct4"
            style="background-image: url('img/octo10.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo11" class="pryct4"
            style="background-image: url('img/octo11.svg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
        </div>
        <div id="octo12" class="pryct4"
            style="background-image: url('img/octo12.svg'); background-size: contain; background-position: center; background-repeat: no-repeat;">
        </div>
    </div>

    <!-- Modal para vista previa -->
    <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImg">
        <div id="caption"></div>
    </div>

    <script>
        // Seleccionar el modal y sus elementos
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImg");
        const captionText = document.getElementById("caption");
        const closeBtn = document.querySelector(".close");

        // Obtener todos los divs con la clase "pryct4"
        const images = document.querySelectorAll('.pryct4');

        // Asignar el evento de clic a cada div para abrir el modal con la imagen correspondiente
        images.forEach(div => {
            div.addEventListener('click', function () {
                // Obtener la URL de la imagen de fondo
                const backgroundImg = window.getComputedStyle(div).backgroundImage;
                const imageUrl = backgroundImg.slice(5, -2); // Extraer la URL entre 'url("...")'

                // Mostrar el modal y establecer la imagen
                modal.style.display = "block";
                modalImg.src = imageUrl;

                // Opcional: mostrar un título o descripción (usa el id del div como texto)
                captionText.innerHTML = `Vista previa de ${div.id}`;
            });
        });

        // Cerrar el modal cuando se hace clic en el botón "x"
        closeBtn.onclick = function () {
            modal.style.display = "none";
        };

        // También cerrar el modal al hacer clic fuera de la imagen
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>

</html>
